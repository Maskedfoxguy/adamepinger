name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Set minimal permissions by default
permissions:
  contents: read

jobs:
  lint-and-test-server:
    name: Lint and Test Server
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install server dependencies
        working-directory: ./server
        run: npm ci

      - name: Run ESLint on server
        working-directory: ./server
        run: npx eslint . --ext .js

      - name: Run server tests
        working-directory: ./server
        run: npm test

      - name: Check for unused dependencies
        working-directory: ./server
        run: npx depcheck

  lint-and-test-client:
    name: Lint and Test Client
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install client dependencies
        working-directory: ./client
        run: npm ci

      - name: Run ESLint on client
        working-directory: ./client
        run: npx eslint src --ext .js,.jsx

      - name: Run client tests with coverage
        working-directory: ./client
        run: CI=true npm test -- --coverage --watchAll=false

      - name: Check for unused dependencies
        working-directory: ./client
        run: npx depcheck

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install server dependencies
        working-directory: ./server
        run: npm ci

      - name: Run npm audit on server
        working-directory: ./server
        run: npm audit --audit-level=moderate

      - name: Install client dependencies
        working-directory: ./client
        run: npm ci

      - name: Run npm audit on client
        working-directory: ./client
        run: npm audit --audit-level=high || true

  build:
    name: Build Applications
    runs-on: ubuntu-latest
    needs: [lint-and-test-server, lint-and-test-client]
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install and build client
        working-directory: ./client
        run: |
          npm ci
          npm run build

      - name: Upload client build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: client-build
          path: client/build
          retention-days: 7
